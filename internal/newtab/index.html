<!doctype html>
<html lang="en">
  <head>
    <title>New Tab</title>
    <link rel="icon" type="icon/x-icon" href="/res/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body class="bg-[var(--bg-2)] text-[var(--text)] select-none antialiased">
    <div class="min-h-dvh w-full relative overflow-hidden">
      <main class="mx-auto max-w-6xl px-4 pt-28 pb-24">
        <div class="flex items-center justify-center">
          <div class="relative">
            <div
              class="inline-flex items-center gap-2 rounded-2xl border border-[var(--white-10)] bg-[var(--bg-2)] px-6 py-3 shadow-[0_0_1px_var(--shadow-outer)]"
            >
              <span
                class="text-3xl font-extrabold tracking-wide text-[var(--text)]"
                >Daydream</span
              >
              <span
                class="text-3xl font-extrabold tracking-wide text-[var(--main)]"
                >X</span
              >
              <button
                class="ml-2 grid place-items-center rounded-full h-7 w-7 text-[var(--text)]/80 hover:bg-[var(--white-05)]"
                data-tooltip="Share"
                data-side="right"
                data-align="center"
                aria-label="Share"
              >
                <i data-lucide="share-2" class="h-4 w-4"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="mt-8 relative">
          <div
            class="pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 z-10 flex items-center gap-2"
          >
            <i data-lucide="lock" class="h-4 w-4 text-[var(--success)]"></i>
            <span class="text-sm font-medium text-[var(--proto)]">ddx</span>
          </div>
          <input
            class="w-full rounded-xl bg-[var(--bg-2)] pl-20 pr-12 py-3 text-sm text-[var(--text)] placeholder:text-[var(--text)]/40 ring-1 ring-inset ring-[var(--main-35a)] focus:outline-none focus:ring-2 focus:ring-[var(--main)] shadow-[0_0_1px_var(--shadow-outer)]"
            placeholder="Search ddx for anything..."
            aria-label="Search"
          />
          <button
            class="absolute right-2 top-1/2 -translate-y-1/2 inline-flex h-9 w-9 items-center justify-center rounded-lg text-[var(--text)]/80 hover:bg-[var(--white-05)]"
            aria-label="Bookmark"
          >
            <i data-lucide="star" class="h-4 w-4"></i>
          </button>
        </div>

        <section
          class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"
        >
          <a
            href="#"
            class="group relative rounded-2xl bg-[var(--bg-2)] p-4 h-32 ring-1 ring-inset ring-[var(--white-08)] shadow-[0_0_1px_var(--shadow-outer)] hover:ring-[var(--main-35a)] transition"
          >
            <div
              class="h-full w-full rounded-xl bg-[radial-gradient(100%_60%_at_50%_0%,_var(--grad-inactive-12)_12.5%,_var(--grad-inactive-25)_25%,_var(--grad-inactive-50)_50%)]"
            ></div>
          </a>
          <a
            href="#"
            class="group relative rounded-2xl bg-[var(--bg-2)] p-4 h-32 ring-1 ring-inset ring-[var(--white-08)] shadow-[0_0_1px_var(--shadow-outer)] hover:ring-[var(--main-35a)] transition"
          >
            <div
              class="h-full w-full rounded-xl bg-[radial-gradient(100%_60%_at_50%_0%,_var(--grad-inactive-12)_12.5%,_var(--grad-inactive-25)_25%,_var(--grad-inactive-50)_50%)]"
            ></div>
          </a>
          <a
            href="#"
            class="group relative rounded-2xl bg-[var(--bg-2)] p-4 h-32 ring-1 ring-inset ring-[var(--white-08)] shadow-[0_0_1px_var(--shadow-outer)] hover:ring-[var(--main-35a)] transition"
          >
            <div
              class="h-full w-full rounded-xl bg-[radial-gradient(100%_60%_at_50%_0%,_var(--grad-inactive-12)_12.5%,_var(--grad-inactive-25)_25%,_var(--grad-inactive-50)_50%)]"
            ></div>
          </a>
          <a
            href="#"
            class="group relative rounded-2xl bg-[var(--bg-2)] p-4 h-32 ring-1 ring-inset ring-[var(--white-08)] shadow-[0_0_1px_var(--shadow-outer)] hover:ring-[var(--main-35a)] transition"
          >
            <div
              class="h-full w-full rounded-xl bg-[radial-gradient(100%_60%_at_50%_0%,_var(--grad-inactive-12)_12.5%,_var(--grad-inactive-25)_25%,_var(--grad-inactive-50)_50%)]"
            ></div>
          </a>
        </section>
      </main>

      <footer
        class="pointer-events-none absolute bottom-4 left-4 right-4 flex items-center justify-between text-xs text-[var(--proto)]"
      >
        <span class="pointer-events-auto"
          >Server Latency: <span class="text-[var(--text)]/80">46ms</span></span
        >
        <nav class="pointer-events-auto flex items-center gap-4">
          <a
            href="https://github.com"
            target="_blank"
            rel="noreferrer"
            class="hover:text-[var(--text)]"
            >Github</a
          >
          <span>\</span>
          <a
            href="https://discord.com"
            target="_blank"
            rel="noreferrer"
            class="hover:text-[var(--text)]"
            >Discord</a
          >
        </nav>
      </footer>
    </div>

    <script>
      document.documentElement.classList.add("pre-anim");
      window.addEventListener("load", () => {
        document
          .querySelectorAll("body *:not(.always-visible)")
          .forEach((el) => {
            el.style.transition = "opacity .1s ease .1s";
            el.style.opacity = "1";
            el.style.pointerEvents = "";
          });
        document.documentElement.classList.remove("pre-anim");
        if (window.lucide && lucide.createIcons) lucide.createIcons();
      });
    </script>
    <script type="module" src="/src/js/internal/newtab.ts"></script>
  </body>
</html>
